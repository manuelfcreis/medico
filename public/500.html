<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: Raleway, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
      font-family: Raleway, sans-serif;
    font-size: 100%;
    font-size: 24px;
    color: white;
    line-height: 3em;
  }

  .rails-default-error-page div.dialog > p {
    font-family: Raleway, sans-serif;
    margin: 0 0 1em;
    padding: 1em;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: white;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <div class="home-banner" style="background-image: url(http://launchwithseven.com/wp-content/uploads/startupmeeting2.png?id=2203); height: 800px; padding-top: 50px;">

      <h1>We're sorry, but something went wrong.</h1>
    
   <p style="color: white">Click on the button below to return home.</p><br>
    <a class="button" style="
    width: 80px;
    height: 22px;
    background: #ff686b;
    padding: 10px;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    text-decoration: none;
    " href="/">Home</a>
  </div>
</body>
</html>
